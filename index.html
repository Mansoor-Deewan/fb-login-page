<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="text-wrapper">
      <h1 class="logo">facebook</h1>
      <p class="description">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="form-wrapper">
      <div class="form">
        <div class="input-wrapper">
          <input type="text" placeholder="Email address or phone number" class="input">
          <input type="password" placeholder="Password" class="input">
          <button class="btn">Log in</button>
          <a href="#" class="link">Forgotten Password?</a>
        </div>
        <div class="create-wrapper">

          <button class="btn create-btn">Create an account</button>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
